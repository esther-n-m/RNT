<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RNT Scented Candles</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="javascript/script.js" defer></script>
</head>

<body>
    <header>
        <div class="nav-container">
            <div class="logo-area">
                <h1>RNT Scented Candles</h1>
                <p>Scented Candles & Cozy Pillows</p>
            </div>
            <div id="cart-icon-container">
                <svg class="bag-icon" viewBox="0 0 24 24" fill="none" stroke="#c9a45c" stroke-width="1.5">
                    <path d="M6 2L3 6v14a2 2 0 002 2h14a2 2 0 002-2V6l-3-4H6zM3 6h18M16 10a4 4 0 01-8 0" />
                </svg>
                <span id="cart-count">0</span>
            </div>
        </div>
    </header>

    <section class="hero">
        <h2>Crafted Scents for Quiet Luxury</h2>
        <p>
            Hand-poured candles and refined home pieces designed for calm, comfort,
            and timeless interiors.
        </p>
    </section>

    <section>
        <h2>The Artisanal Edit</h2>

        <div class="filter-nav">
            <span class="filter-link active" onclick="filterBy('candle')">
                The Candle Atelier
            </span>
            <span class="filter-link" onclick="filterBy('pillow')">The Pillow Collection
            </span>
        </div>

        <div class="products" id="products"></div>
    </section>

    <div id="cart-overlay"></div>

    <div id="cart-drawer">
        <div style="
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 30px;
          border-bottom: 1px solid rgba(201, 164, 92, 0.2);
          padding-bottom: 20px;
        ">
            <h2 style="margin: 0; font-size: 1.1rem; letter-spacing: 2px">
                Your Collection
            </h2>
            <span id="close-cart" style="
            cursor: pointer;
            font-size: 1.5rem;
            color: #c9a45c;
            line-height: 1;
            transition: 0.3s;
            padding: 10px;
            display: inline-block;
            margin-top: -10px;
          ">&times;</span>
        </div>

        <div id="cart"></div>
        <div id="total"></div>
    </div>
</body>

</html>
